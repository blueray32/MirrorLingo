services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3002
      - OLLAMA_API_URL=http://host.docker.internal:11434/api/chat
      - OLLAMA_MODEL=llama3.1:8b

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3002
      - OLLAMA_API_URL=http://host.docker.internal:11434/api/chat
      - OLLAMA_MODEL=llama3.1:8b
    depends_on:
      - backend
