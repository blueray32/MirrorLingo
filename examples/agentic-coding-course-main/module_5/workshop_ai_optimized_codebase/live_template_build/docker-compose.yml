services:
  # PostgreSQL database service
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: obsidian_db
    ports:
      # Use port 5433 on host to avoid conflicts with local PostgreSQL on standard port 5432
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile

    # Wait for database to be healthy before starting
    depends_on:
      db:
        condition: service_healthy

    # Port mapping for application
    ports:
      - "8123:8123"

    # Volume mounts for local development
    # Mount the project directory, but use an anonymous volume for .venv
    # This preserves the container's platform-specific virtual environment
    volumes:
      - .:/app
      - /app/.venv  # Anonymous volume to prevent host .venv from overriding container's

    # Environment variables
    # Can be overridden via .env file or command line
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      # Override DATABASE_URL for Docker networking (container-to-container communication)
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/obsidian_db

    # Optional: Load environment variables from .env file (if it exists)
    # env_file:
    #   - .env

    # Keep container running for development
    stdin_open: true
    tty: true

    # Development watch mode (Docker Compose 2.22+)
    # Automatically sync file changes and rebuild when needed
    develop:
      watch:
        # Sync source code changes without rebuilding
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
            - __pycache__/
            - .mypy_cache/
            - .ruff_cache/
            - .pytest_cache/
            - .git/

        # Rebuild when dependencies change
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock

# Optional: Add a development-specific service with dev dependencies
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles:
      - dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8123:8123"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/obsidian_db
    # env_file:
    #   - .env
    stdin_open: true
    tty: true

# Named volumes for data persistence
volumes:
  postgres_data:
